<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/global.css">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class=" col-12 col-sm-6 col-md-3">
                <div>
                    <h1 class="mb-3 mt-5 text-black">Dev View</h1>
                    <form class="form-container">
                        <div class="form-group">
                            <input type="email" class="form-control form-control-lg " id="exampleInputEmail1" 
                             aria-describedby="emailHelp" required>
                          
                        </div>
                        <div class="form-group">
                          
                            <input type="password" id="password" name="password" class="form-control"
                                data-toggle="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn float-right border border-light text-white" >Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#password").password('toggle');

    </script>
    
    
    
</body>

</html>
